<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 250px;
            border: 5px solid hotpink;
        }

        .div-1 {
            background-image: radial-gradient(red, blue, green);
            position: absolute;
            z-index: 1;
        }

        .div-2 {
            background-image: linear-gradient(to left, red, green);
            position: absolute;
            left: 150px;
            top: 150px;
        }
    </style>
</head>

<body>
    <div class="div-1">
        <h1>This is div1</h1>
    </div>
    <div class="div-2">
        <h1>This is div2</h1>
    </div>
    <br>
    <h2>googt night</h2>
</body>

</html>
