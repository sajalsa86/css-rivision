<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/81b6252507.js" crossorigin="anonymous"></script>
    <style>
        .social-media {
            background-color: rgba(95, 158, 160, 0.493);
            width: 70%;
            height: 250px;
            margin: 0 auto;
            padding-top: 30px;
            text-align: center;
            border-radius: 20px;
        }

        .social-media .btn {
            padding: 15px;
            border: none;
            margin-right: 20px;
            border-radius: 12px;
            font-size: 3em;
            color: darkorange;
        }
    </style>
</head>

<body>
    <div class="social-media">
        <button class="btn" onclick="window.open('http://www.facebook.com/')" class="btn request-callback">
            <i class="fa-brands fa-facebook-f"></i>

        </button>

        <button class="btn" onclick="window.open('http://www.youtube.com/')" class="btn request-callback">
            <i class="fa-brands fa-youtube"></i>

        </button>
        <button class="btn" onclick="window.open('https://www.instagram.com/')" class="btn request-callback">
            <i class="fa-brands fa-instagram"></i>

        </button>
        <button class="btn" onclick="window.open('https://twitter.com/?lang=en')" class="btn request-callback">
            <i class="fa-brands fa-twitter"></i>

        </button>

    </div>
</body>

</html>
